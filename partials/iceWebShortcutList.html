<section class="col-sm-12 col-xs-12" style="margin-top: 50px;">
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="text-capitalize text-center panel-title">List Icon</h1>
			</div>
			<div class="panel-body">
				<div class="col-sm-12" ng-repeat="(shortcutGroup,shortcutItems) in shortcutList">
					<h2 class="text-left text-capitalize" style="z-index: -1;">{{shortcutGroup}}</h2>

					<div class="col-sm-12 col-xs-12 shortcutItem" ng-repeat="shortcutItem in shortcutItems">
						<div class="col-xs-4 col-sm-4">
							<img ng-src="{{shortcutItem.shortcutImageUrl}}"
								 class="img-responsive icon-shortcut"/>
						</div>
						<div class="col-xs-8 col-sm-8" style="z-index: 999;">
							<button class="btn-sm btn-success pull-right"
									ng-click="go('/choose-app/'+shortcutItem.shortcutId)">
								Add Web Shortcut
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
