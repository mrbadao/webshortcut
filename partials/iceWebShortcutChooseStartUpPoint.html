<section class="col-sm-12">
	<div class="container">
		<h1 class="text-capitalize text-left">App list</h1>

		<div class="col-sm-12">
			<div class="col-sm-12">
				<select class="form-control">
					<option ng-repeat="app in appList">
						{{app.name}}
					</option>
				</select>
			</div>
			<div class="col-sm-12" style="margin-top: 20px;">
				<button class="btn btn-success form-control" ng-click="confirm()">Confirm</button>
			</div>
		</div>
	</div>
</section>
