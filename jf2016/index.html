<!DOCTYPE html>
<html lang="en" ng-app="iceWebShortcut">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="robots" content="noindex, nofollow"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
	<link rel="icon" type="image/png" href="{{appConfig.url+appConfig.favicon}}">
	<meta name="decorator" content="ice application icon change"/>
	<link rel="stylesheet" ng-repeat="css in appConfig.css" href="{{appConfig.url+css}}"/>
	<base href="/jf2016/"/>
	<title>{{title}}</title>
</head>
<body>
<nav class="nav">
	<img ng-src="{{appConfig.url+appConfig.logo}}" title="logo image" alt="logo image">
</nav>

<ng-view></ng-view>


<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="node_app/app.js"></script>
<script src="node_app/services/services.js"></script>
<script src="node_app/controllers/controllers.js"></script>
</body>
</html>
